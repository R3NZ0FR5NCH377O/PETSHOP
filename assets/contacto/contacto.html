<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../index.css">
  <link rel="shortcut icon" href="../Images/Paw.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Only Paws | Contacto</title>
</head>
<body class="bg-gray-200 overflow-y-scroll no-scrollbar" v-if="modalVisibleAlert">
  <div id="app" class="flex flex-col h-screen w-full min-h-screen">
    <header
      class="gradient w-full bg-azulOscuro p-6 flex  items-center justify-between place-content-center md:flex-row lg:flex-row top-0 sticky z-10">
      <div class="flex h-14 align-center gap-4 items-center">
        <img src="../Images/Paw.png" alt="" class="flex h-12">
        <img src="../Images/OnlyPaws.png" alt="" class="flex h-6">
      </div>
      <div id="menuHamburguesa">
        <img src="../Images/menuHamb.png" alt="" class="flex w-8 md:hidden lg:hidden" v-on:click="abrirModalHamb()">
      </div>
      <nav
        class="text-white hidden relative text-center items-center md:flex  gap-2 lg:flex  gap-4 text-xl p-2 font-semibold ">
        <a href="../../index.html" class="hover:border-b-2">Home</a>
        <a href="../jugueteria/jugueteria.html" class="hover:border-b-2">Jugueteria</a>
        <a href="../farmacia/farmacia.html" class="hover:border-b-2">Farmacia</a>
        <a href="#" class="border-b-2 font-bold text-xl">Contacto</a>
        <a href="../carrito-compras/cart.html"
          class="h-8 items-center flex justify-center w-8 bg-black/20 p-2 rounded-[10rem] relative"> <img
            src="../Images/Cart.png" alt="" class="object-cover h-4 absolute top-50 rigth-50"></a>
      </nav>
    </header>
    <div v-if="modalHVisible" class="gradient w-[150px] h-[250px] z-10 bg-azulClaro fixed top-0 right-0 rounded-xl">
      <nav class="text-white text-lg flex flex-col text-center items-center gap-4 py-6 h-full w-full">
        <a href="../../index.html">Home</a>
        <a href="../jugueteria/jugueteria.html" class="">Jugueteria</a>
        <a href="../farmacia/farmacia.html" class="">Farmacia</a>
        <a href="../contacto/contacto.html" class="border-b-2 font-bold text-xl">Contacto</a>
        <a href="../carrito-compras/cart.html" class="h-10 w-10 items-center flex justify-center w-10 bg-black/20 p-2 rounded-[10rem] relative">
          <img src="../Images/Cart.png" alt="" class="object-cover h-4 absolute top-50 rigth-50"></a>
      </nav>
      <img src="../Images/hambClose.png" alt="" class="w-6 absolute top-2 right-2" v-on:click="cerrarModalHamb()">
    </div>
    <div class=" w-full gap-2 md:h-full bg-gray-200 flex md:justify-around flex-col md:grow md:flex-row md:mt-1"
      id="containerMapForm">
      <div id="map" class="w-full md:w-3/6 mt-4 md:h-full flex flex-col justify-center items-center">
        <strong>Nos encontramos en Paraguay 2334, 5F</strong>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.243040483404!2d-58.401195400000006!3d-34.5980153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca9158e82c41%3A0xafb5fe117a2c5a52!2sParaguay%202334%2C%20C1121ABL%20CABA!5e0!3m2!1sen!2sar!4v1701095084749!5m2!1sen!2sar" class="md:w-[70%] md:h-[70%]"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div id="form" class=" m-4 md:w-3/6  md:h-full flex flex-col">
        <div class="card  mb-2 h-full w-full bg-azulOscuro shadow-2xl rounded-3xl flex flex-col justify-center items-center">
          <form class="flex flex-col justify-around space-y-4 p-4 h-full">
            <h2 class=" text-center text-lg font-bold text-blanco">¡Dejanos tu feedback para poder mejorar!</h2>
            <label class="text-blanco font-bold text-xl text-center"> Ingrese su nombre
            <input type="text" id="nombre" placeholder="Juan Ignacio Perez" required
              class="text-black text-center mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl  text-lg shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0"></label>
            <label class="text-blanco font-bold text-xl text-center">Ingrese su correo electronico
            <input type="email" id="email" placeholder="juanito.perez@mail.com" required
              class="text-black text-center mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0"></label>
              <label class="text-blanco font-bold text-xl text-center">Dejanos tu comentario/opinion
            <textarea id="mensaje" required name="mensaje" rows="4" class="text-black p-2 border border-gray-300 rounded-md w-full mt-1"></textarea></label>
            <div class="flex w-full">
              <button type="submit" class="bg-green-500 text-white p-2 rounded-md mt-auto w-full" @click="showModal">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="bg-azulOscuro w-full flex justify-between font-bold text-xl p-2 text-blanco mt-4">
      <h2>Cohort N°52</h2>
      <h2>Digital Dynamos</h2>
    </footer>
    <div v-if="modalVisibleAlert" class="bg-gray-400/40 fixed top-0 left-0 w-full h-full flex items-center justify-center">
      <section class="bg-white text-black w-full h-1/3 rounded-2xl p-2 flex flex-col relative ">
        <div class="h-full">
          <button class="" @click="cerrarModal">
            <img src="https://png.pngtree.com/png-vector/20190603/ourmid/pngtree-icon-close-button-png-image_1357822.jpg"
              class="w-12 h-12  cursor-pointer absolute top-2 right-2 z-40" @click="cerrarModal" alt="">
          </button>
          <div class="flex flex-col h-full text-center justify-center items-center absolute top-0 inset-0">
            <p>¡Gracias por tu valioso feedback!</p>
            <p>Apreciamos tu tiempo y tus comentarios.</p>
            <p>¡Nos ayudan a mejorar!</p>
          </div>
        </div>
      </section>
    </div>
  </div>
  </div>
  <script src="../tailwind.config.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./contacto.js"></script>
</body>
</html>
