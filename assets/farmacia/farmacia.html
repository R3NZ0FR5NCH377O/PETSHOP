<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <nav class="flex flex-col md:flex md:flex-row md:gap-6 md:text-2xl">
            <a href="../index.html">Inicio</a>
            <a href="./contacto.html">Contacto</a>
            <a href="./farmacia.html">Farmacia</a>
            <a href="../jugueteria/jugueteria.html">jugueteria</a>
        </nav>
    </header>

    <main>
        <div id="app" class="flex flex-col items-center gap-4">
            <h2 class="text-4xl">Productos Farmacia</h2>
            <img src="./imagenes/bannerPerros.jpg" alt="">
            <img src="./imagenes/bannerGatos.jpg" alt="">
            <p>Aqui tienes algunos de nuestros productos para un mejor cuidado y bienestar para tu mascota</p>
            <div class="flex justify-center gap-10 mt-4">
                <select class="w-[200px] p-2" v-on:input="filtrarPorCategoria">
                    <template v-if="filtroCate.length > 0" v-for="catego of filtroCate">
                        <option v-bind:value="catego">{{catego}}</option>
                    </template>
                </select>

                <input class="w-[200px] p-2" type="text">
            </div>

            <div class="flex flex-wrap p-6 gap-8 justify-center">
                <template v-if="arreglo.length > 0" v-for="producto in arreglo">
                    <article
                        class="flex flex-col items-center h-[350px] w-[300px] bg-white border-2 border-amber-300 rounded-lg gap-4">
                        <img class="h-[150px] w-[200px]" v-bind:src="producto.imagen"
                            alt="">
                        <h2 class="text-xl">{{producto.producto}}</h2>
                        <p class="text-xl"> precio: ${{producto.precio}}</p>
                        <h3 class="text-xl">disponible: {{producto.disponibles}}</h3>
                        <button class="w-[300px] text-2xl bg-amber-300 p-2 rounded-lg">Agregar al Carrito</button>
                    </article>
                </template>
            </div>

        </div>
    </main>

    <footer>
        <h3>www.petshop.com</h3>
    </footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/tienda.js"></script>
    <script src="./js/tailwind.config.js"></script>
</body>

</html>
