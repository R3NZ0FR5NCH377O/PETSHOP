<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../index.css">
  <title>Jugueteria</title>
</head>
<body class="bg-gray-200">
  <div id="app" class="flex flex-col h-screen w-full">
    <header class="gradient w-full bg-azulOscuro  flex  items-center px-4 justify-between place-content-center md:flex-row w-full lg:flex-row w-[100%] p-4 sticky top-0 z-10">
      <div class="flex h-14 align-center gap-4 items-center">
          <img src="../Images/Paw.png" alt=""class="flex h-12" >
          <img src="../Images/OnlyPaws.png" alt=""class="flex h-6">
      </div>
      <div id="menuHamburguesa">
          <img src="../Images/menuHamb.png" alt="" class="flex w-8 md:hidden lg:hidden" v-on:click="abrirModalHamb()">
      </div>
      <nav class="text-white hidden relative text-center items-center md:flex  gap-2 lg:flex  gap-4 text-xl p-2 font-semibold " >
          <a href="#" class="border-b-2" >Home</a>
          <a href="#" class="hover:border-b-2">Contacto</a>
          <a href="#" class="hover:border-b-2">Jugueteria</a>
          <a href="#" class="hover:border-b-2">Farmacia</a>
          <a href="../carrito-compras/cart.html" class="h-8 items-center flex justify-center w-8 bg-black/20 p-2 rounded-[10rem] relative"> <img src="../Images/Cart.png" alt="" class="object-cover h-4 absolute top-50 rigth-50"></a>
      </nav>
  </header>
  <div v-if="modalHVisible" class="gradient w-[50%] h-[40%] z-10 bg-azulClaro fixed top-0 right-0 rounded-xl">
      <nav class="text-white text-lg flex flex-col text-center items-center gap-4 py-6" >
          <a href="#" class="border-b-2" >Home</a>
          <a href="#" class="">Contacto</a>
          <a href="#" class="">Jugueteria</a>
          <a href="#" class="">Farmacia</a>
          <a href="#" class="h-10 w-10 items-center flex justify-center w-10 bg-black/20 p-2 rounded-[10rem] relative"> <img src="../Images/Cart.png" alt="" class="object-cover h-4 absolute top-50 rigth-50"></a>
      </nav>
      <img src="../Images/hambClose.png" alt="" class="w-6 absolute top-2 left-2" v-on:click="cerrarModalHamb()">
      
  </div>
    <main class="flex flex-col flex-wrap grow justify-center items-center">

      <h1 class="text-azulClaro text-[4rem] text-center font-semibold mb-10">Farmacia</h1> 

      <div class="flex flex-col justify-center items-center rounded-full mt-4 gap-4 md:flex-row md:justify-center md:w-3/4">
        <select v-model="filtroPrecio" v-on:change="filtrarPorPrecio" name="" id="" class="text-center rounded-full font-semibold  h-10 bg-white text-azulClaro text-lg shadow-md">
            <option value="none" selected>Filtrar precio</option>
            <option value="mayor">Precio Ascendente</option>
            <option value="menor">Precio Descendente</option>
        </select>
        <input type="text"
          class="text-center rounded-full border-none font-semibold  h-10 bg-gray-300 text-black/40 text-lg shadow-md w-[40rem]"
          placeholder="Ingrese su busqueda" v-model="filtroNombre" @input="filtrarPorPrecio">
      </div>

      <div class="flex flex-wrap gap-6 p-6 justify-center py-16">
        <template v-if="sort.length > 0" v-for="articulo in sort">
          <article
            class="relative flex flex-col gap-4 rounded-2xl bg-white w-[18rem] shadow-xl p-2 pb-16 z-0">
            <picture class=" flex justify-center items-center mt-2 mx-2">
              <img class="w-[150px] h-[150px] object-cover" v-bind:src="articulo.imagen" v-bind:alt="articulo.producto">
            </picture>
            <div class="flex flex-col justify-center items-center">
              <h3 class="font-semibold text-azulOscuro text-lg">{{articulo.producto}}</h3>
              <strong v-if="articulo.disponibles >= 1" class="text-2xl text-azulClaro">$ {{articulo.precio}}</strong>
              <div>
                <small v-if="articulo.disponibles == 0" class="text-red-900 font-bold text-xl">FUERA DE STOCK</small>
                <small v-else-if="articulo.disponibles <= 5" class="text-orange-700 font-semibold">¡ULTIMOS
                  {{articulo.disponibles}} ARTICULOS!</small>
                <small v-else class="text-gray-500">En stock: {{articulo.disponibles}}</small>
              </div>
            </div>
            <div class="flex gap-2 justify-center absolute inset-x-0 bottom-2 ">
              <button class="bg-azulClaro text-white text-sm py-2 px-2 self-center mb-2 font-semibold rounded-md" type="button" type="button" v-on:click="showModal(articulo)">DETALLES</button>
              <button v-if="articulo.disponibles >= 1" class="bg-verdeClaro text-white text-sm py-2 px-2 self-center mb-2 font-semibold rounded-md" type="button" @click="agregarAlCarro(articulo)">AÑADIR AL CARRITO</button>
            </div>
          </article>
        </template>
        <template v-else>
          <p>NO HAY RESULTADOS</p>
        </template>
      </div>
    </main>
    <footer class="bg-azulOscuro flex justify-between font-bold text-xl p-2 text-blanco">
      <h2>Cohort N°52</h2>
      <h2>Digital Dynamos</h2>
    </footer>
    <div v-if="modalVisible" class="bg-gray-400/60 h-screen w-screen fixed top-0 flex justify-center items-center overflow-hidden z-20">
      <section class="h-[35rem] w-[45rem] bg-white text-black flex rounded-2xl p-2 relative">
        <button class="" @click="closeModal">
          <img src="https://png.pngtree.com/png-vector/20190603/ourmid/pngtree-icon-close-button-png-image_1357822.jpg" class="w-12 h-12  cursor-pointer absolute top-2 right-2" alt="">
        </button>
        <picture class="flex justify-center items-center gap-4 p-4 w-[80rem] ">
          <img class="" :src="articulo.imagen" :alt="articulo.producto">
        </picture>
        <div class="flex flex-col justify-center items-center gap-2">
        <h3 class="text-azulClaro text-2xl font-semibold mb-4">{{articulo.producto}}</h3>
        
        <div class=" flex flex-col">
        <p class="text-lg flex flex-wrap">{{articulo.descripcion}}</p>
        <p class="flex text-gray-400 font-semibold ">Stock: {{articulo.disponibles}}</p>
        </div>
        <button class="bg-verdeClaro text-white p-2 rounded-md">AÑADIR AL CARRITO</button>
        </div>
      </section>
    </div>
  </div>
  <script src="../home/tailwind.config.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./assets/js/jugueteria.js"></script>
  
</body>
</html>
